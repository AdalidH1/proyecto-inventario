<h2 mat-dialog-title *ngIf = "!data">Agregar producto</h2>
<h2 mat-dialog-title *ngIf = "data">Editar producto</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput type="text" placeholder="Nombre usuario" formControlName="username" value={{data?.username}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" placeholder="Nombre" formControlName="name" value={{data?.name}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text" placeholder="Apellidos"  formControlName="lastName" value={{data?.lastName}}>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="text" placeholder="Correo"  formControlName="email" value={{data?.email}}>
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Telefono</mat-label>
              <input matInput type="text" placeholder="Telefono"  formControlName="phone" value={{data?.phone}}>
            </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <input matInput type="text" placeholder="Rol"  formControlName="role" value={{data?.role}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Contraseña"  formControlName="password" value={{data?.password}}>
      </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="save()">Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
</mat-dialog-actions>
