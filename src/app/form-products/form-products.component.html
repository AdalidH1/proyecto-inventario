<h2 mat-dialog-title *ngIf = "!data">Agregar producto</h2>
<h2 mat-dialog-title *ngIf = "data">Editar producto</h2>
<mat-dialog-content>
    <form action="">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Placeholder" value={{data?.name}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Precio</mat-label>
        <input matInput placeholder="Placeholder" value={{data?.price}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="Placeholder" value={{data?.amount}}>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Estatus</mat-label>
        <input matInput placeholder="Placeholder" value={{data?.status}}>
      </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button>Guardar</button>
    <button mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
</mat-dialog-actions>
